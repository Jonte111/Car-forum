<div class="category-container">
  <mat-card class="outer-category-card">
    <mat-card-content class="category-cards">
      <mat-card
        (click)="onSelectCategory(category)"
        class="category-card"
        *ngFor="let category of categories"
      >
        <img
          class="category-img"
          mat-card-image
          src="{{ category.img }}"
          alt="Photo of a car"
        />

        <mat-card-title-group>
          <mat-card-title>{{ category.name }}</mat-card-title>
        </mat-card-title-group>
        <mat-card-content> </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
