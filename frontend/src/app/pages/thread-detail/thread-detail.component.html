<mat-card>
  <mat-card-title>Thread title: {{ threadTitle }}</mat-card-title>
  <mat-card-title>Created by: {{ threadStarterUsername }}</mat-card-title>
  <mat-card-content class="thread-cards">
    <mat-card class="thread-card">
      <mat-card-title class="thread-card"
        >Posted by: {{ threadStarterUsername }}</mat-card-title
      >
      <mat-card-content>
        {{ firstPost }}
      </mat-card-content>
    </mat-card>

    <mat-card class="thread-card" *ngFor="let post of posts">
      <mat-card-title>Posted by: {{ post.username }}</mat-card-title>
      <mat-card-content>{{ post.postText }} </mat-card-content>
    </mat-card>
  </mat-card-content>

  <mat-card *ngIf="_authService.signedIn()">
    <mat-card-title>Create post</mat-card-title>
    <form class="create-post">
      <mat-form-field class="post-field" appearance="fill">
        <mat-label>Write your post</mat-label>
        <textarea
          matInput
          placeholder="Ex. Volvo vs Tesla..."
          type="create-post"
          name="create-post"
          id="create-post"
          required
          [(ngModel)]="createdPost"
        ></textarea>
      </mat-form-field>
      <br />
      <button
        mat-raised-button
        class="create-button"
        type="submit"
        value="createPost"
        (click)="createPost()"
      >
        Create
      </button>
    </form>
  </mat-card>
</mat-card>
