<h1>Forum id {{categoryId}}</h1>
<div class="my-profile-container">
  <mat-card class="created-threads-card">
    <button mat-raised-button class="create-thread-button" color="primary" (click)="openCreateThread()">Create
      thread</button>
    <mat-card-content class="thread-cards">
      <!-- <a routerLink="/:id" class="route-link" > -->
      <mat-card (click)="onSelectThread(thread)" class="thread-card" *ngFor="let thread of threads">
        <mat-card-title-group>
          <mat-card-title>{{thread.title}}</mat-card-title>
          <!-- <mat-card-subtitle>Small</mat-card-subtitle> -->
        </mat-card-title-group>
        <mat-card-content>
          <h4>Last comment in thread:</h4> {{thread.posts[thread.posts.length-1]}}
        </mat-card-content>
      </mat-card>
      <!-- </a> -->

    </mat-card-content>
  </mat-card>
</div>
