<!-- <h1>Forum id {{categoryId}}</h1> -->
<!-- <app-create-thread [categoryId]="categoryId"></app-create-thread> -->
<div class="my-profile-container">
  <mat-card class="created-threads-card">
    <button mat-raised-button class="create-thread-button" *ngIf="_authService.signedIn()" color="primary" (click)="openCreateThread()">Create
      thread</button>
    <mat-card-content class="thread-cards">
      <!-- <a routerLink="/:id" class="route-link" > -->
      <mat-card (click)="onSelectThread(thread)" class="thread-card" *ngFor="let thread of threads">
        <mat-card-title-group>
          <mat-card-title>Title: {{thread.title}}</mat-card-title>
          <br>
          <!-- <mat-card-subtitle>Small</mat-card-subtitle> -->
        </mat-card-title-group>
        <mat-card-content>
          <h3>Thread strarter: {{thread.threadStarterUsername}}</h3>
          <!-- <h4>Last comment in thread:</h4> {{thread.posts[thread.posts.length-1]}} -->
        </mat-card-content>
      </mat-card>
      <!-- </a> -->

    </mat-card-content>
  </mat-card>
</div>
