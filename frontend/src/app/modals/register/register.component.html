<mat-card>
  <mat-card-title>Register</mat-card-title>
  <form class="register-form" (ngSubmit)="onRegister()">
    <mat-form-field appearance="outline" class="form-control">
      <mat-label for="text">Email</mat-label>
      <input matInput type="email" name="email" id="email" placeholder="Email" [(ngModel)]="email" required>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>    
    <br>
    <mat-form-field appearance="outline" class="form-control">
      <mat-label for="text">Username</mat-label>
      <input matInput type="text" name="username" id="username" placeholder="Username" [(ngModel)]="username" required>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <br>

    <mat-form-field appearance="outline" class="form-control">
      <mat-label for="text">Password</mat-label>
      <input matInput type="password" name="password" id="password" placeholder="Password" [(ngModel)]="password"
        required>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <br>
    <mat-form-field appearance="outline" class="form-control">
      <mat-label for="text">Repeat Password</mat-label>
      <input matInput type="password" name="repeatPassword" id="repeatPassword" placeholder="Repeat Password" [(ngModel)]="repeatPassword" required>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    
    <br>

    <button mat-raised-button color="primary" type="submit" value="Sign in">Register</button>
  </form>
</mat-card>
