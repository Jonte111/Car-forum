<div>
  <form onSubmit={handleSubmit}>
    <input 
      required
      type="email"
      id="email"
      placeholder="Email">
    <input 
      required type="text" 
      id="userName" 
      placeholder="User Name">
    <input 
      required 
      type="password" 
      id="password" 
      placeholder="Password">
    <input 
      required 
      type="password" 
      id="password2" 
      placeholder="Repeat Password">
  </form>
</div>
