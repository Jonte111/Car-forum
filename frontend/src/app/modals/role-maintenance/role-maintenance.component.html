<mat-card>
  <mat-card-title>Role Maintenance</mat-card-title>
  <form class="role-maintenance-form" (ngSubmit)="onUpdate()">
    <mat-form-field appearance="outline" class="form-control">
      <mat-label for="text">Username</mat-label>
      <input matInput type="text" name="username" id="username" placeholder="Use Name">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" (click)="onSearch()">Search</button>
    <br>  
    <div class="listTitle">
      <h2 >Email </h2>
      <h2 >User Name </h2>
      <h2 >Ban </h2>
      <h2 >Moderator </h2>
    </div>   
    <div class="userList">
      <div class="user"  *ngFor="let user of users">
        <div class="email">{{user.email}}</div>
        <div class="username" >{{user.username}}</div>
        <div class="moderatorBlocked" >{{user.moderatorBlocked}}</div>      
        <div class="moderator" >{{user.role}}</div>
      </div>
    </div>
    <br>
   
    <br>
    <button mat-raised-button color="primary" type="submit" >Update</button>
  </form>
</mat-card>
