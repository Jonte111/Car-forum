<mat-card>
  <mat-card-title>Register</mat-card-title>
  <form class="register-form" (ngSubmit)="onUpdate()">
    <mat-form-field appearance="outline" class="form-control">
      <mat-label for="text">Username</mat-label>
      <input matInput type="text" name="username" id="username" placeholder="Use Name">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Search</button>
    <br>  
    <div class="listTitle">
      <p >Email </p>
      <p >User Name </p>
      <p >Ban </p>
      <p >Moderator </p>
    </div>   
    <mat-list>
      <!-- <mat-list-item *ngFor="let user of users">{{user}}</mat-list-item> -->
    </mat-list>
    <br>
   
    <br>
    <button mat-raised-button color="primary" type="submit" >Update</button>
  </form>
</mat-card>
