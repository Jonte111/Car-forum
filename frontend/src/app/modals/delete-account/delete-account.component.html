<mat-card>
  <mat-card-title>Delete account</mat-card-title>
  <form class="delete-account-form">
    <mat-form-field appearance="outline" class="form-control">
      <mat-label for="password">Password</mat-label>
      <input matInput type="text" name="title" id="title" required>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <br>
    <button color="warn" mat-raised-button class="create-button" type="submit" value="Sign in">Delete</button>

  </form>
</mat-card>
