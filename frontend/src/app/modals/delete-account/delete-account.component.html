<div class="my-account-container">
  <mat-card> 
    <button mat-icon-button aria-label="close dialog" class="close-icon" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
    <br>
    <br>
    <mat-card-header>
      <mat-card-title>Input your password to delete</mat-card-title>
    </mat-card-header>
    <!-- <mat-card-title>Delete account <button  mat-button class="close-button" type="submit" (click)="onClose()">‚ùå</button></mat-card-title> -->
    <form class="delete-account-form">
      <mat-form-field appearance="outline" class="form-control">
        <mat-label for="password">Password</mat-label>
        <input matInput type="password" name="password" id="password" required [(ngModel)]="password">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>
      <br>
      <button color="warn" mat-raised-button class="create-button" type="submit"  (click)="onDeleteAccount()">Delete</button>
      <br>
      <br>
      <h4>{{message}}</h4>

    </form>
  </mat-card>
</div>
