<div class="my-posts-container">
  <button
    mat-icon-button
    aria-label="close dialog"
    class="close-icon"
    mat-dialog-close
  >
    <mat-icon>close</mat-icon>
  </button>
  <mat-card-content class="post-cards">
    <mat-card-header>
      <mat-card-title>Delete your post</mat-card-title>
    </mat-card-header>
    <!-- <a routerLink="/:id" class="route-link" > -->
    <mat-card *ngFor="let post of posts" class="outer-post-card">
      <mat-card-title-group>
        <mat-card-title>{{ post.postText }}</mat-card-title>
        <mat-card-title>{{
          post.postedTime | date: "yyyy/MM/dd HH:mm"
        }}</mat-card-title>
        <!-- <mat-card-subtitle>Small</mat-card-subtitle> -->
      </mat-card-title-group>
      <mat-card-content>
        <h4>Thread title:</h4>
        {{ post.threadId.title }}
      </mat-card-content>
      <button mat-raised-button color="warn" (click)="onDeletePost(post._id)">
        Delete
      </button>
    </mat-card>
    <!-- </a> -->
  </mat-card-content>
</div>
